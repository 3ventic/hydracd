<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HydraCD</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<grid>
			<div>Next In</div>
			<div id="timer"></div>
			<div>Attack</div>
			<div id="atk"></div>
			<div>Spec in</div>
			<div id="spec"></div>
			<div>Vents</div>
			<div id="tick"></div>
		</grid>
		<panel>
			<button id="panel-start">▶️</button>
			<button id="panel-mage">🧙</button>
			<button id="panel-ranged">🏹</button>
			<button id="panel-ff">⏩</button>
			<button id="panel-undo">⏪</button>
			<button id="dragarea">📌</button>
		</panel>
		<grid>
			<div>Phase</div>
			<div id="phase">none</div>
		</grid>
		<!-- <div id="tips">
			F6 - start / next phase<br />F7 - started with mage<br />F8 - started with
			ranged<br />F9 - sync to attack<br />F10 - vents to 0
		</div> -->
		<script src="index.js"></script>
	</body>
</html>
